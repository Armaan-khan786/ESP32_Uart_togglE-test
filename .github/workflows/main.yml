name: ESP32 UART Toggle Hardware Test

on: [push]

jobs:
  uart-test:
    runs-on: self-hosted

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Verify Arduino CLI
        run: arduino-cli version

      - name: Run ESP32 UART Toggle Test
        shell: cmd
        run: esp32_uart.bat
